<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- (Optional for local dev if you still use inline JS or Plotly evals) -->

          content="default-src 'self' data: blob:;

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Telco Churn Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>
  </head>
  <body>
    <div id="plot" style="height:800px;width:100%"></div>
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        // your existing traces/layout pulled from the file:
        const traces = [
          {
            type: "bar",
            name: "Churn Rate",
            x: ["Month-to-month","One year","Two year"],
            y: [42.7,11.3,2.8], // replace with your real data if needed
            text: ["42.7%","11.3%","2.8%"],
            textposition: "outside",
            marker: { color: ["#e74c3c","#f39c12","#27ae60"] }
          }
          // ...include the other traces you had...
        ];

        const layout = {
          title: { text: "Interactive Telco Churn Dashboard", font: { size: 20 }},
          showlegend: true,
          height: 800,
          hovermode: "closest"
          // ...your xaxis/yaxis subplots etc. from the file...
        };

        Plotly.newPlot("plot", traces, layout, { responsive: true });
      });
    </script>
  </body>
</html>
